<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="hora"></span>
    <span id="minuto"></span>
    <span id="segundo"></span>
    <span id="milisegundo"></span>


    <script>
        let spanhora=document.getElementById("hora");
        let spanminuto=document.getElementById("minuto");
        let spansegundo=document.getElementById("segundo");
        let spanmilisegundo=document.getElementById("milisegundo");
        let agora;

        setInterval(()=>{
            agora=new Date();
            spanhora.innerHTML=agora.getHours();
            spanminuto.innerHTML=agora.getMinutes();
            spansegundo.innerHTML=agora.getSeconds();
            spanmilisegundo.innerHTML=agora.getMilliseconds();
        },1);
    </script>
</body>
</html>
