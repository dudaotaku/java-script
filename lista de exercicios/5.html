<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Informe o intervalo desejado</h2>
    <label for="a">Informa A</label>
    <input type="text" id="a">
    <label for="b">Informa B</label>
    <input type="text" id="b">

    <button>Soma</button>

    <p id="resultado"></p>

    <script>
        let inputa=document.querySelector("#a");
        let inputb=document.querySelector("#b");
        let btn=document.querySelector("button");
        let pResultado=document.querySelector("#resultado");

        btn.addEventListener("click",()=>{
            let a=Number.parseInt(inputa.value);
            let b=Number.parseInt(inputb.value);
            pResultado.innerHTML=Math.trunc(Math.random(a, b)*10);
        })
    </script>
</body>
</html>
