<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }        
    </style>
</head>
<body>

    <div class="container">
        <h2>Sortear um número</h2>
        <label>Minimo: <input  id="min" ></label>
        <br>
        <br>
        <label>Máximo: <input  id="max" ></label>
        <br>
        <br>
        <button onclick="sortearNumero()">Sortear</button>
        <p id="resultado"></p>
    </div>

    <script>
        function sortearNumero() {
            let min = parseInt(document.getElementById("min").value);
            let max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max) || min >= max) {
                document.getElementById("resultado").textContent = "Insira um intervalo valido";
                return;
            }

            let numeroSorteado = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("resultado").textContent = `Número aleatorio: ${numeroSorteado}`;
        }
    </script>

</body>
</html>
