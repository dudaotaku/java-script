<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            min-height: 100svh;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="text">
        <button id="bntverifica">verifica</button>
        <p id="resultado"></p>
    </div>
    <script>
        let presult = document.querySelector("#resultado")
        let inputText = document.querySelector("#text")

        
        function hepalindrome2 (inicial){
            return inicial == inicial.split("").reverse().join("");
        }



        document.querySelector("#bntverifica").addEventListener("click", ()=>{
            if(hepalindrome2(inputText.value) ){
                presult.innerHTML="é palindromo";
                presult.style.color="#00000"

            } else {
                presult.innerHTML="não é polindromo ";
                presult.style.color="red"
            }
       
        })
        
        
    </script>
</body>
</html>
