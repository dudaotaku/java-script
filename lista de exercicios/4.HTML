<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            justify-items: center;

        }
    </style>
</head>

<body>
    <button id="sortear">gerar numero aleatorio</button>
    <p id="resultado"></p>

    <script>
        document.querySelector("#sortear").addEventListener("click", () => {
            let numeroSorteado = Math.floor(Math.random() * 100) + 1; // Sorteia um número entre 1 e 100
            document.querySelector("#resultado").textContent = `Número aleatório: ${numeroSorteado}`;
        });

    </script>
</body>
</html>
