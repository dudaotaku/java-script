<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Encontre Números Primos</h2>
        <label for="inicio">Início:</label>
        <input type="number" id="inicio" >
        <br><br>
        <label for="fim">Fim:</label>
        <input type="number" id="fim">
        <br><br>
        <button onclick="mostrarPrimos()">numeros primos</button>
        <p id="resultado"></p>
    </div>

    <script>
        function ehPrimo(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function mostrarPrimos() {
            let inicio = parseInt(document.getElementById("inicio").value);
            let fim = parseInt(document.getElementById("fim").value);
            let primos = [];

            if (isNaN(inicio) || isNaN(fim) || inicio > fim) {
                document.getElementById("resultado").innerText = "Por favor, insira um intervalo válido.";
                return;
            }

            for (let i = inicio; i <= fim; i++) {
                if (ehPrimo(i)) {
                    primos.push(i);
                }
            }

            document.getElementById("resultado").innerText = primos.length > 0 ? primos.join(", ") : "Nenhum número primo encontrado.";
        }
    </script>
</body>
</html>
