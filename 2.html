<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100lvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(233, 217, 248, 0.849);

        }
        button{
            border: none;
            background-color: rgb(175, 136, 211);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button>clique em mim</button>
    <script>
        let contador=0;
        let bnt=document.querySelector("button");
        bnt.addEventListener("keypress",(evento)=>{ 
            console.log(evento.key)
            contador++;
            bnt.innerHTML=contador + evento.key + "keyCode" + evento.keyCode
        })
      
    </script>
</body>
</html>
